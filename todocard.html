<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
    <link href="../static/css/style.css" rel="stylesheet">

    <title>todo</title>
</head>

<body>
    <div id="app">
        <v-app>
            <v-card class="mx-auto" max-width="500">
                <v-toolbar color="dark" dark>
                    <v-app-bar-nav-icon></v-app-bar-nav-icon>

                    <v-toolbar-title>todo</v-toolbar-title>

                    <v-spacer></v-spacer>

                    <v-btn icon class="tooltip" @click="removeAll">
                        <v-icon>mdi-checkbox-marked-circle</v-icon>
                        <span class="description_top">完了済みタスクを削除</span>
                    </v-btn>

                    <v-spacer></v-spacer>
                    <v-btn icon @click="changeVisible">
                        <v-icon v-if="change">mdi-eye</v-icon>
                        <span class="description_top" v-if="change">すべてのタスクを表示中</span>
                        <v-icon v-else>mdi-eye-off</v-icon>
                        <span class="description_top" v-else>完了済みタスクを非表示中</span>
                    </v-btn>

                    <v-btn icon class="tooltip" @click="showTextBox = !showTextBox">
                        <v-icon>mdi-plus-circle-outline</v-icon>
                        <span class="description_top">タスクを追加</span>
                    </v-btn>

                </v-toolbar>

                <v-list two-line>
                    <v-list-item-group v-model="selected" active-class="black-text">
                        <template v-for="(todo, index) in ToDoList">
                            <v-list-item :key="todo.todo">
                                <template v-slot:default="{ active }" v-if="todo.visible">
                                    <v-checkbox v-model="todo.check" @click.stop="{{check}}"></v-checkbox>

                                    <v-list-item-content @click.stop="">
                                        <v-list-item-title v-text="todo.todo" ></v-list-item-title>
                                    </v-list-item-content>

                                    <v-btn icon @click.stop="edit(index)">
                                        <v-icon>mdi-square-edit-outline</v-icon>
                                    </v-btn>

                                    <v-list-item-action>
                                        <v-icon v-if="!active" color="grey lighten-1" @click>mdi-star-outline</v-icon>
                                        <v-icon v-else color="yellow darken-3" @click>mdi-star</v-icon>
                                    </v-list-item-action>

                                </template>



                            </v-list-item>
                            <v-divider v-if="index < ToDoList.length - 1" :key="index"></v-divider>
                        </template>
                    </v-list-item-group>

                    <div v-if="showTextBox">
                        <input type="text" v-model="inputToDo" @keyup.enter="add">
                    </div>
                </v-list>
            </v-card>
        </v-app>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>

    <script>
        new Vue({
            el: "#app",
            vuetify: new Vuetify(),
            data: {
                ToDoList: [
                    {
                        todo: "a",
                        check: false,
                        class: "NotComp",
                        important: false,
                        visible: true,
                    },
                    {
                        todo: "b",
                        check: false,
                        class: "NotComp",
                        important: false,
                        visible : true,
                    },
                    {
                        todo: "aaaaaaaaaaaaaaaaaaaa",
                        check: false,
                        class: "NotComp",
                        important: false,
                        visible : true,

                    }
                ],
                inputToDo: "",
                showTextBox: false,
                visible: true,
                change: true,

            },
            methods: {
                add: function () {
                    if (this.inputToDo != "") {
                        this.ToDoList.push({
                            todo: this.inputToDo,
                            check: false,
                            class: "NotComp",
                            important: false,

                        })
                        this.inputToDo = "",
                            this.showTextBox = false
                    }
                },
                remove: function (index) {
                    this.ToDoList.splice(index, 1)
                },
                removeAll: function () {
                    for (var i = 0; i < this.ToDoList.length; i++) {
                        if (this.ToDoList[i].check) {
                            this.ToDoList.splice(i, 1);
                            i--;
                        }
                    }
                },

                changeVisible: function () {
                    if (this.change) {
                        for (var i = 0; i < this.ToDoList.length; i++) {
                        if (this.ToDoList[i].check) {
                            this.ToDoList[i].visible = false;
                        }
                        this.change = !this.change;
                    }
                    }else{
                        for (var i = 0; i < this.ToDoList.length; i++) {
                            this.ToDoList[i].visible = true;
                        }
                        this.change = !this.change
                    }

                }

            }

        })
    </script>
</body>

</html>
